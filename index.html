<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>p5env</title>
  </head>
  <body  style="background-color: #111111;">
    <h1 id="sketch-title">PUSHING p5</h1>
    <main>
    </main>
    <div id="rec" class="no-show">
      <img src="assets/recording.svg" alt="">
      <h2>Recording</h2>
    </div>

    <div id="stop-button" class="button">
      <p><strong>STOP</strong></p>
    </div>

    <div id="errorDiv"></div>
    <!-- custom library-->
    <script src="lib/custom/colors.js"></script>   
    <script src="lib/custom/isoprism.js"></script>   
    <script src="lib/custom/flowfield.js"></script>
    <script src="lib/custom/matho.js"></script>
    <!-- external library-->
    
    <!-- capture library-->
    <script src="CCapture.all.min.js"></script>
    <!-- link sketch here-->
    <script id="sketch-script" src="sketches/flowfield2.js"></script>

  </body>





  <script>
    const scriptElement = document.querySelector('#sketch-script');
    const scriptPath = scriptElement.src;
    const scriptName = scriptPath.replace(/^.*\/([^/]+)\.js$/, '$1');
    
    document.getElementById("sketch-title").innerHTML = scriptName;
  </script>


</html>
